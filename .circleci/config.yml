# Golang CircleCI 2.0 configuration file
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
      
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout

      - run: mkdir build
      - run: go build -o build/power-start-agent agent/*.go
      - run: go build -o build/power-start-server server/*.go
